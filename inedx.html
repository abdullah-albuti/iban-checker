<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almarai">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background-color: #f9f7f2;
            margin-top: 20px;
        }
        .card {
            margin-top: 50px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #444;
        }
        .btn-success {
            margin-top: 10px;
            font-size: 1rem;
        }
        input[type="text"] {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
        }
        .result-label {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <title>تحقق من رقم الآيبان</title>
</head>
<body dir="rtl">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">تحقق من رقم الآيبان</h5>
                        <label for="iban" class="form-label">ادخل رقم الآيبان:</label>
                        <input type="text" id="iban" class="form-control" placeholder="SA1234567890123456789012">
                        <button class="btn btn-success w-100" onclick="GetIban()">تحقق</button>
                        <div id="result" class="result-label text-center mt-3"></div>
                        <div id="bank" class="result-label text-center text-success"></div>
                        <div id="bank1" class="result-label text-center text-danger"></div>
                        <div id="bank2" class="result-label text-center text-secondary"></div>
                        <div id="samaid" class="result-label text-center text-success"></div>
                        <div id="samaalert" class="result-label text-center text-danger"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
